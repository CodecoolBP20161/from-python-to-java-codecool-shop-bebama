<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop - Payment</title>

    <div th:replace="styles :: copy"></div>

    <link rel="stylesheet" type="text/css" href="/css/payment.css"/>

</head>

<body>

<div th:replace="loginmodal :: copy"></div>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand active" href="/"><span
                    class="glyphicon glyphicon-home"></span> Home</a>
        </div>

        <div th:replace="user_status :: copy"></div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="jumbotron text-center">
            <h1>Codecool Shop</h1>
        </div>
    </div>
    <div class="container">
        <h2>Please choose a payment option</h2>
        <br></br>
        <form id="payment">
            <label class="radio-inline">
                <input id="paypal" type="radio" name="optradio">Paypal</input>
            </label>
            <label class="radio-inline">
                <input id="card" type="radio" name="optradio">Card</input>
            </label>
        </form>
    </div>
    <br></br>
    <table>
    <tr class="product" th:each="item, iterStat : ${order.getListOfSelectedItems()}">
        <td th:text="${item.getProduct().getName()}">Product Name</td>
        <td th:text="${item.getQuantity()}"></td>
        <td th:text="${item.getProduct().getDefaultPrice()}+ ' ' +USD">1.0 USD</td>
        <td th:text="${item.getTotalPrice()}+ ' ' +USD">1.0 USD</td>
    </tr>
        <tr>
            <td colspan="3">Total price:</td>
            <td id="totalprice" th:text="${order.getTotalPrice()}+ ' ' +USD">1.0 USD</td>
        </tr>
    </table>
    <br></br>

        <form id="form_paypal">
            <div class="form-group">
                <label for="paypal_username">Username:</label>
            <input id="paypal_username" placeholder="Enter username" required="required" />
            </div>
            <div class="form-group">
                <label for="paypal_password">Password:</label>
            <input id="paypal_password" placeholder="Enter password" required="required" />
            </div>
            <button type="submit" class="btn btn-info" id="submit_paypal">Submit</button>
        </form>

        <form id="form_card">
            <div class="form-group">
                <label for="card_number">Card number:</label>
            <input id="card_number" placeholder="Enter card number" required="required" maxlength="19" pattern="^(\d{4}[-]){3}\d{4}|\d{16}$"/>
            </div>
            <div class="form-group">
                <label for="card_holder">Card holder:</label>
            <input id="card_holder" placeholder="Enter card holder" required="required" />
            </div>
            <div class="form-group">
                <label for="card_expiry_date">Expiry date:</label>
            <input id="card_expiry_date" placeholder="Enter expiry date" required="required" />
            </div>
            <div class="form-group">
                <label for="card_code">Card code:</label>
            <input id="card_code" placeholder="Enter code" required="required" />
            </div>
            <button type="submit" class="btn btn-info" id="submit_card">Submit</button>
        </form>

</div>

<div th:replace="footer :: copy"></div>
<script src="/js/payments.js"></script>

</body>
</html>
