<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <div th:replace="styles :: copy"></div>

</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>


<div th:replace="productsmodal :: copy"></div>


<div th:replace="navbar :: copy"></div>

<div class="container-fluid">
    <div id="products" class="row list-group">
        <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff"
                     th:attr="src='/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product
                        description... </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <form action="/additemtocart" method="post">
                            <div class="col-xs-12 col-md-3">
                                <button type="submit" class="btn btn-success">Add to cart</button>
                            </div>
                            <div class="col-xs-12 col-md-3">
                                <input hidden="hidden" name="redirect" th:value="${redirect}"></input>
                                <input hidden="hidden" name="id" th:value="${prod.id}"></input>
                                <input type="number" class="quantity" name="quantity" value="1" min="1"
                                       max="100"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: copy"></div>
<script src="/js/script.js"></script>

</body>
</html>
