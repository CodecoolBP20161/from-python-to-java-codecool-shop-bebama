<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/form.css"/>
<link rel="stylesheet" type="text/css" href="/css/payment.css"/>
<script src="https://use.fontawesome.com/a4a23da0b3.js"></script>
<body>
<div th:fragment="copy">
    <div id="panel_card" class="panel panel-default credit-card-box">
        <div class="panel-heading display-table">
            <div class="row display-tr">
                <h2 class="panel-title" id="card-title">Payment Details</h2>
                <div class="display-td">
                    <img class="img-responsive pull-right" src="img/cards.png"/>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form class="form" id="form_card" action="/paymentservice" method="post">
                <label for="card_number">Card number:</label>
                <div class="input-group" id="card-addon">
                    <input id="card_number" class="form-control" placeholder="XXXX - XXXX - XXXX - XXXX"
                           required="required" maxlength="19" pattern="^(\d{4}[-]){3}\d{4}|\d{16}$"
                           title="Enter a valid card number!
								&#13;
								Numbers only, please!"/>
                    <span class="input-group-addon"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
                </div>
                <label for="card_holder">Card holder:</label>
                <div class="input-group">
                    <input id="card_holder" class="form-control" placeholder="Enter card holder" required="required"/>
                </div>
                <div class="row">
                    <div class="col-xs-7 col-md-7">
                        <div class="form-group">
                            <label for="card_expiry_date">Expiry date:</label>
                            <input id="card_expiry_date" class="form-control" placeholder="MM / YY" required="required"
                                   maxlength="5" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$"
                                   title="Enter a valid date!
										&#13;
										Numbers only, please!"/>
                        </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                        <div class="form-group">
                            <label for="card_code">CCV code:</label><span><a href="#" data-toggle="tooltip"
                                                                             id="ccv-tooltip"
                                                                             title="Enter the 3 digit number on the back of your card."><i
                                class="fa fa-question-circle" aria-hidden="true"></i>
									</a></span>
                            <input id="card_code" class="form-control" placeholder="Enter code" required="required"
                                   maxlength="3" pattern="^([1-9]{3})$"
                                   title="Numbers only, please!"/>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/payment_submit_button :: copy"></div>
                <br></br>
            </form>
        </div>
    </div>
</div>
</body>
</html>
