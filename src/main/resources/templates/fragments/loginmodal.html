<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="copy">

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Log in</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form class="form-inline" action="/login" method="post">
                            <div class="form-group">
                                <label for="login-name">Name:</label>
                                <input type="text" class="form-control" id="login-name" name="login-name" placeholder="Enter name" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="login-pwd">Password:</label>
                                <input type="password" class="form-control" id="login-pwd" name="login-pwd"
                                       placeholder="Enter password" required="required"/>
                            </div>
                            <button type="submit" class="btn btn-info" id="login-btn">Log in</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
