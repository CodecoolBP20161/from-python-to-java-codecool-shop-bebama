<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop - Log in</title>

    <link rel="stylesheet" type="text/css" href="/css/form.css"/>
    <div th:replace="styles :: copy"></div>

</head>

<body>

<div th:replace="navbar :: copy"></div>


<div class="container-fluid">
    <div class="row">
        <div class="jumbotron text-center">
            <h1>Codecool Shop</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Log in</h2>
            <div class="container">
                <form class="form-inline" action="/login" method="post">
                    <div class="form-group">
                        <label for="login-name">Name:</label>
                        <input type="text" class="form-control" id="login-name" placeholder="Enter name" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="login-pwd">Password:</label>
                        <input type="password" class="form-control" id="login-pwd"
                               placeholder="Enter password" required="required"/>
                    </div>
                    <button type="submit" class="btn btn-info" id="login-btn" href="/">Log in</button>
                </form>
            </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div th:replace="footer :: copy"></div>
<script src="/js/script.js"></script>

</body>
</html>
